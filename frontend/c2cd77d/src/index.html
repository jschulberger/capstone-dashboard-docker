<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dashstone</title>
  <base href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/dash-signals-font/flaticon.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <span class="edit-title">Editing Mode</span>
  <app-root></app-root>
  <script src="assets/jscolor.js"></script>
  <script>
    document.onkeydown = checkKey;

    function checkKey(e) {
      e = e || window.event;
      if (e.keyCode == '37') {
        document.getElementById("settings-flyout").className = "";
      }
      else if (e.keyCode == '39') {
        document.getElementById("settings-flyout").className = "hidden";
      }
      else if (e.keyCode == '68') {
        document.getElementById("component-selector-flyout").className = "";
      }
      else if (e.keyCode == '65') {
        document.getElementById("component-selector-flyout").className = "hidden";
      }
      else if (e.keyCode == '69') {
        $("#overlay").toggleClass("hidden");
        $("gridster").toggleClass("editing");
      }
    }
  </script>
</body>

</html>
