<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularElectron</title>
  <base href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/dash-signals-font/flaticon.css">
</head>
<body>
  <app-root></app-root>
  <script src="assets/jscolor.js"></script>
  <script>
    document.onkeydown = checkKey;

    function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == '37') {
          document.getElementById("settings-flyout").className = "";
        }
        else if (e.keyCode == '39') {
          document.getElementById("settings-flyout").className = "hidden";
        }
    }
  </script>
</body>
</html>
