version: '2'
services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "4200"
    depends_on:
      - database
    volumes:
      - redissocket:/tmp
  display:
    build:
      context: display
      dockerfile: Dockerfile
    privileged: true
    depends_on:
      - frontend
    environment:
      - WPE_BCMRPI_CURSOR=1
      - WPE_URL=http://frontend:4200
    links:
      - frontend
  database:
    build:
      context: database
      dockerfile: Dockerfile
    volumes:
      - redissocket:/tmp
  obdsync:
    build:
      context: obdsync
      dockerfile: Dockerfile
    privileged: true
    volumes:
      - redissocket:/tmp

volumes:
  redissocket:
