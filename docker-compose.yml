version: '2'
services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "4200"
  display:
    image: jschulberger/resin-wpe
    depends_on:
      - frontend
    environment:
      - WPE_BCMRPI_CURSOR=1
      - WPE_URL=frontend:4200
    devices:
      - "/dev/vchiq:/dev/vchiq"
    links:
      - frontend
